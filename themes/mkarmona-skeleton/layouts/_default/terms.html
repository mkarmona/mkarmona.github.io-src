{{ partial "header.html" . }}
	<div class="row">
		<div class="twelve columns" style="margin-top: 10%;">
					<h1>{{ .Title }}</h1>
				{{ $data := .Data }}
				{{ range $key, $value := .Data.Terms.ByCount }}
					<h5><a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name }}</a> <small> {{ $value.Count }}</small></h5>
				{{ end }}
		</div>
	</div>
{{ partial "footer.html" . }}
